<section class="promo">
    <div class="promo__container">
        <div class="promo__body">
            <div class="promo__desc">
                <div class="promo__subtitle">Подписка на рассылку</div>
                <h2 class="promo__title">Получить скидку 10% на первую покупку</h2>
            </div>
            <div class="promo__form">
                <form action="#" class="promo-subscribe">
                    <label for="subscribe-input" class="promo-subscribe__label">E-mail</label>
                    <input
                        class="promo-subscribe__input"
                        id="subscribe-input"
                        autocomplete="off"
                        type="text"
                        name="form[]"
                        data-error="Введите корректный email"
                        data-required="email"
                    />
                    <button type="submit" class="promo-subscribe__button button button_grey">Подписаться</button>
                </form>
            </div>
        </div>
        <div
            class="promo__circle promo__circle_first"
            data-prlx-mouse
            data-prlx-dxr
            data-prlx-dyr
            data-prlx-cx="50"
        ></div>
        <div class="promo__circle promo__circle_second" data-prlx-mouse data-prlx-cx="50"></div>
    </div>
</section>
