<header class="header" data-scroll="80" data-lp>
    <div class="header__wrapper">
        <div class="header__body" data-watch data-watch-once>
            <div class="header__main">
                <div class="header__menu menu">
                    <button class="menu__icon icon-menu" type="button" aria-label="Открыть меню"><span></span></button>
                    <nav class="menu__body">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link">Главная</a></li>
                            <li class="menu__item"><a href="../catalog.html" class="menu__link @@activeClassCatalog">Каталог</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Акции</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Доставка</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Контакты</a></li>
                        </ul>
                    </nav>
                </div>
                <a class="header__logo" href="index.html">
                    <img src="@img/icons/logo.svg" alt="Логотип" />
                    <span>Conquest</span>
                </a>
            </div>
            <div class="header__actions">
                <div class="search-form">
                    <form action="#" class="search-form__item">
                        <input
                            class="search-form__input"
                            placeholder="Я ищу..."
                            autocomplete="off"
                            type="text"
                            name="form[]"
                        />
                        <button type="submit" class="search-form__btn action-btn" aria-label="Открыть поиск">
                            <svg>
                                <use xlink:href="@img/icons/sprite.svg#svg-search"></use>
                            </svg>
                        </button>
                    </form>
                </div>
                <div class="favorites-header">
                    <a class="action-btn" href="#" aria-label="Открыть список желаний">
                        <svg>
                            <use xlink:href="@img/icons/sprite.svg#svg-heart"></use>
                        </svg>
                    </a>
                </div>
                <div class="cart-header">
                    <button class="action-btn" type="button" aria-label="Открыть корзину">
                        <svg>
                            <use xlink:href="@img/icons/sprite.svg#svg-cart"></use>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</header>
