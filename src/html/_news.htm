<section class="news">
    <div class="news__container">
        <div class="news__desc">
            <h2 class="news__title title">Следите за нашими новостями</h2>
            <p class="news__text">
                Подписывайтесь на <b>@conquest_watch</b> в соцсетях и узнавайте о новинках и акциях первыми.
            </p>
            <ul class="news__social social">
                <li>
                    <a class="social-item social-item_instagram" href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                        <svg>
                            <use xlink:href="@img/icons/sprite.svg#svg-instagram"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="social-item social-item_facebook" href="https://facebook.com" target="_blank" aria-label="Facebook">
                        <svg>
                            <use xlink:href="@img/icons/sprite.svg#svg-facebook"></use>
                        </svg>
                    </a>
                </li>
                <li>
                    <a class="social-item social-item_twitter" href="https://twitter.com" target="_blank" aria-label="Twitter">
                        <svg>
                            <use xlink:href="@img/icons/sprite.svg#svg-twitter"></use>
                        </svg>
                    </a>
                </li>
            </ul>
        </div>
        <div class="news__images">
            <div class="news__image-ibg">
                <img src="@img/main-page/news/watch-1.jpg" loading="lazy" alt="Наручные часы" />
            </div>
            <div class="news__image-ibg">
                <img src="@img/main-page/news/watch-2.jpg" loading="lazy" alt="Наручные часы" />
            </div>
            <div class="news__image-ibg">
                <img src="@img/main-page/news/watch-3.jpg" loading="lazy" alt="Наручные часы" />
            </div>
        </div>
    </div>
</section>
